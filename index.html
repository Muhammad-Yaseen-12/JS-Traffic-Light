<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Light Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="traffic-light">
            <div class="light red" id="red-light" role="button" onclick="redbtn()"></div>
            <div class="light yellow" id="yellow-light" role="button" onclick="yellowbtn()"></div>
            <div class="light green" id="green-light" role="button" onclick="greenbtn()"></div>
        </div>
        <div class="car" id="car"></div>

    </div>

    <script src="app.js"></script>
</body>

</html>
